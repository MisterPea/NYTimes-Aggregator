name: frontend-deploy
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning' 
        type: choice
        options:
        - info
        - warning
        - debug 
#   push:
#     branches:
#       - main
#     paths:
#       - 'frontend/'
jobs:
  login-and-deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions-hub/gcloud@master
        env:
          PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
          APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
      - run: docker container kill frontend && docker container rm frontend
      - run: docker image prune -a --force
      - run: git clone https://github.com/MisterPea/NYTimes-Aggregator.git
      - run: cd NYTimes-Aggregator/frontend
      - run: docker build -t frontend:latest .
      - run: docker run -d --name=frontend --network=nyt-net frontend:latest
      - run: cd .. && rm -r --force NY* 


